<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.min.js" defer></script> 
    <!-- this file '/socket.io/socket.io.min.js' will be served by the the the socket server, we handover the http server to that  -->
    <!-- because of this we can access the io object from the client, in script file we can access this io object  -->
    <script src="./script.js" defer></script>
    <title>socket.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <form class="row" id="messages-form">
            <div class="col-6">
                <input id="user-message" type="text" placeholder="Enter message here" />
            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Send Message!" />
            </div>
        </form>
        <div class="col-12">
            <ul id="messages">
                <!-- Starts empty, populated by Socket.io and JavaScript -->
            </ul>
        </div>        
    </div>
    <!-- <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts.js"></script>     -->
</body>
</html>
